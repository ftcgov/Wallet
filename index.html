<style>
*{box-sizing:border-box}
body{
    margin:0;
    font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;

}

/* COMMON */
button{

    padding:14px;
    border:none;
    border-radius:10px;
    font-size:16px;

}
input,select{

/* LOGIN */
#login{

    padding:20px;
}
.login-card{

    padding:25px;
    border-radius:20px;

}

    font-weight:800;

}
.login-btn{

}

/* DASHBOARD */
#app{

    min-height:100vh;
    padding:15px;
}
.top-bar{
    display:flex;
    justify-content:space-between;
    align-items:center;
}
.burger{
    font-size:26px;
}
.menu{
    display:none;
    position:absolute;
    top:60px;
    right:15px;
    background:#1a2142;
    border-radius:14px;
    overflow:hidden;
}
.menu div{
    padding:14px 18px;
    border-bottom:1px solid #2b3360;
}
.menu div:last-child{border:none}

/* CARDS */
.card{
    background:#151c3a;
    padding:16px;
    border-radius:18px;
    margin-top:15px;
}
.security{
    color:#00ff9c;
    font-weight:600;
    font-size:14px;
}

/* ACCOUNT */

}
.account-drop{
    display:none;
    margin-top:12px;
    background:#0e1430;
    padding:12px;
    border-radius:14px;
    font-size:14px;
}

/* ADD FUNDS */
.next{
    background:#f1c40f;
    color:#000;
    margin-top:15px;
}
.home{
    background:#1abc9c;
    margin-top:15px;
}
.hidden{display:none}
</style>
</head>
